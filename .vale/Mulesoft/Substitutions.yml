extends: substitution
message: "Change '%s' to '%s'."
link: https://docs.microsoft.com/en-us/style-guide/word-choice/use-us-spelling-avoid-non-english-words
ignorecase: true
level: error
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  'ergo': therefore
#  'etc.*': including
  'viz.*': namely

extends: substitution
message: "Use '%s' instead of '%s'."
link: https://docs.microsoft.com/en-us/style-guide/word-choice/use-us-spelling-avoid-non-english-words
ignorecase: false
level: error
nonword: false
action:
  name: replace
swap:
  'AnyPoint': Anypoint
  'Mulesoft': MuleSoft
